<div class="relative rounded-2xl">
    <!-- Hero Image -->
    <img [src]="category.imageUrl" alt="Hero Image" class="w-full h=[24em] sm:h-[30em] rounded-2xl">
    
    <!-- Overlay -->
    <div class="absolute inset-0 rounded-2xl bg-black opacity-20"></div>
    
    <!-- Text Container -->
    <div class="absolute bottom-5 left-0 mx-2 p-4 text-white w-full">
      <h1 class="text-4xl sm:text-6xl font-bold mb-4 uppercase">{{ category.name }}</h1>
      <div class="flex flex-col sm:flex-row items-start justify-between w-full mt-8 pr-8">
        <a href="#" class="bg-white text-black py-2 px-12 rounded-full mt-5 sm:m-0 hover:bg-gray-200">See Details</a>
      </div>
    </div>
</div>
