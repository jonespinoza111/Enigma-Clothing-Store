<div class="flex flex-wrap min-h-svh">
    <div class="w-full lg:w-2/3 p-4">
      <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
      <div class="flex flex-col space-y-4">
        <!-- Cart Items -->
        <div class="bg-white rounded flex flex-col gap-y-3">
          <!-- Cart Item 1 -->
          @for (cartItem of cartItems; track cartItem.id) {
            <app-cart-item [cartItem]="cartItem"></app-cart-item>
          } @empty {
            Empty list of products
          }    
        </div>
      </div>
    </div>
    <div class="w-full lg:w-1/3 lg:mt-0 mb-[3em] lg:mb-0">
      <div class="bg-white p-4 rounded">
        <h2 class="text-2xl font-bold mb-4">Summary</h2>
        <!-- Summary Rows -->
        <div class="mb-4">
          <div class="flex justify-between mb-2">
            <span>Subtotal</span>
            <span>${{ cartTotal | number: '1.2-2' }}</span>
          </div>
          <div class="flex justify-between mb-2">
            <span>Tax</span>
            <span>$12.24</span>
          </div>
          <div class="flex justify-between mb-2">
            <span>Shipping</span>
            <span>$6.00</span>
          </div>
        </div>
        <!-- Divider -->
        <hr class="border-gray-300 mb-4 mt-[2em] sm:mt-[8em]">
        <!-- Total Row -->
        <div class="flex justify-between">
          <span class="font-bold text-lg">Total</span>
          <span class="font-bold text-lg">${{ cartTotal + 18.24 | number: '1.2-2'}}</span>
        </div>
        <!-- Buttons -->
        <div class="mt-4 flex-col">
          <button class="bg-black text-white hover:bg-gray-700 hover:text-white py-3 px-4 rounded-full mb-2 w-full">
            <a routerLink="/checkout"
        routerLinkActive="active">Checkout Now</a>
          </button>
          <button class="bg-white hover:bg-gray-200 py-2 px-4 rounded-full border-2 border-black w-full flex justify-center">
            <img src="assets/images/paypal-logo-icon-2.png" alt="PayPal" class="w-[70px]">
          </button>
        </div>
      </div>
    </div>
</div>
