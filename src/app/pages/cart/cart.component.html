<div class="flex flex-wrap min-h-svh">

        <div class="bg-white rounded flex flex-col gap-y-3">
          <!-- Cart Item 1 -->
          <div class="flex">
            <div class="w-[8em] sm:w-full lg:w-[17em] h-[13em]">
              <img class="w-full h-auto sm:h-full object-fit" src="assets/images/product-image-4.png" />
              <!-- <div class="bg-white rounded shadow">
                <div class="h-48 w-48 bg-gray-200 rounded"></div>
              </div> -->
            </div>
            <div class="w-full h-[13em] lg:flex-grow lg:mt-0 flex-col">
              <div class="bg-white py-0 px-4 h-full">
                <div class="flex flex-col h-full justify-between">

                  <div class="flex justify-between">
                    <span class="font-bold text-md sm:text-lg">Enigma Sneakers</span>
                    <span class="font-bold text-md sm:text-lg">$65.00</span>
                  </div>
                  <!-- Variant, Size, and Color -->
                  <div class="flex flex-col gap-y-3">

                    <p class="font-light">Size: 8</p>
                    <p class="font-light">Color: Cream</p>
                  </div>
                  <!-- Icons (Heart and Trash Bin) -->
                  <div class="flex justify-between">
                    <div class="flex justify-end">
                      <div class="flex items-center space-x-3">
                        <img class="h-[30px] w-[30px]" src="assets/images/favorite-icon.png" />
                        <img class="h-[27px] w-[27px]" src="assets/images/delete-icon.png" />
                      </div>
                    </div>
                    <!-- Quantity Changer -->
                    <div class="flex justify-end">

                      </div>
                    </div>

                </div>
              </div>

          <app-cart-item></app-cart-item>

        <!-- Summary Rows -->
        <div class="mb-4">
          <div class="flex justify-between mb-2">
            <span>Subtotal</span>
            <span>$155.00</span>
          </div>
          <div class="flex justify-between mb-2">
            <span>Tax</span>
            <span>$12.24</span>
          </div>
          <div class="flex justify-between mb-2">
            <span>Shipping</span>
            <span>$6.00</span>
          </div>
        </div>

        <hr class="border-gray-300 mb-4 mt-[2em] sm:mt-[8em]">

        <div class="flex justify-between">
          <span class="font-bold text-lg">Total</span>
          <span class="font-bold text-lg">$173.24</span>
        </div>
        <!-- Buttons -->
        <div class="mt-4 flex-col">
          <button class="bg-black text-white hover:bg-gray-700 hover:text-white py-3 px-4 rounded-full mb-2 w-full">
            <a routerLink="/checkout"
        routerLinkActive="active">Checkout Now</a>
          </button>
          <button class="bg-white hover:bg-gray-200 py-2 px-4 rounded-full border-2 border-black w-full flex justify-center">
            <img src="assets/images/paypal-logo-icon-2.png" alt="PayPal" class="w-[70px]">
          </button>
        </div>
      </div>
    </div>
